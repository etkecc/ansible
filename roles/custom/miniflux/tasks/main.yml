---

- block:
    - when: custom_miniflux_enabled | bool
      ansible.builtin.include_tasks: "{{ role_path }}/tasks/init.yml"
  tags:
    - always

- block:
    - when: custom_miniflux_enabled | bool
      ansible.builtin.include_tasks: "{{ role_path }}/tasks/install.yml"
  tags:
    - setup-all
    - setup-miniflux
    - install-all
    - install-miniflux

- block:
    - when: not custom_miniflux_enabled | bool
      ansible.builtin.include_tasks: "{{ role_path }}/tasks/uninstall.yml"
  tags:
    - setup-all
    - setup-miniflux
