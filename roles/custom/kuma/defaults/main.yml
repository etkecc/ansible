---
# Project source code URL: https://github.com/louislam/uptime-kuma

custom_kuma_enabled: false
custom_kuma_version: 1.19.2-alpine
custom_kuma_base_path: "{{ matrix_base_data_path }}/custom-kuma"
custom_kuma_data_path: "{{ custom_kuma_base_path }}/data"
matrix_server_fqn_kuma: "kuma.{{ matrix_domain }}"
matrix_nginx_proxy_proxy_kuma_hostname: "{{ matrix_server_fqn_kuma }}"
custom_kuma_docker_image: "louislam/uptime-kuma:{{ custom_kuma_version }}"
custom_kuma_docker_image_force_pull: "{{ custom_kuma_docker_image.endswith(':latest') }}"

# generate: htpasswd -nb user password
custom_kuma_htpasswd: ""

# A list of extra arguments to pass to the container
custom_kuma_container_extra_arguments: []

# List of systemd services that kuma.service depends on
custom_kuma_systemd_required_services_list: ['docker.service']
