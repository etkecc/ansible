---

devture_timesync_installation_enabled: true

devture_timesync_ntpd_package: "{{ 'systemd-timesyncd' if (ansible_facts['os_family'] == 'RedHat' and ansible_facts['distribution_major_version'] | int > 7 and not ansible_facts['distribution'] == 'Fedora') or (ansible_facts['distribution'] == 'Ubuntu' and ansible_facts['distribution_major_version'] | int > 18) or (ansible_facts['distribution'] == 'Debian' and ansible_facts['distribution_major_version'] | int > 12) else ('systemd' if ansible_facts['os_family'] in ['Suse', 'Archlinux'] or ansible_facts['distribution'] == 'Fedora' else 'ntp') }}"
devture_timesync_ntpd_service: "{{ 'systemd-timesyncd' if (ansible_facts['os_family'] == 'RedHat' and ansible_facts['distribution_major_version'] | int > 7) or (ansible_facts['distribution'] == 'Ubuntu' and ansible_facts['distribution_major_version'] | int > 18) or (ansible_facts['distribution'] == 'Debian' and ansible_facts['distribution_major_version'] | int > 12) or (ansible_facts['os_family'] in ['Suse', 'Archlinux']) else ('ntpd' if ansible_facts['os_family'] == 'RedHat' else 'ntp') }}"
