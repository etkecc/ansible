variables:
  AGRU: v0.1.5
  ALPINE: 3.18.2
  ANSIBLE: 8.1.0
  ANSIBLE_CORE: 2.15.1

stages:
  - base
  - release
  - postrelease

base:
  stage: base
  rules:
    - if: $CI_COMMIT_REF_SLUG == "fresh" && $CI_PIPELINE_SOURCE == "push"
      changes:
        - Dockerfile.base
  services:
    - docker:dind
  image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/jdrouet/docker-with-buildx:latest
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - docker buildx create --use
    - docker buildx build --platform linux/arm64/v8,linux/amd64 --push
      -t ${CI_REGISTRY_IMAGE}/base:${ALPINE}-${ANSIBLE_CORE}-${ANSIBLE}
      -t registry.etke.cc/etke.cc/ansible/base:${ALPINE}-${ANSIBLE_CORE}-${ANSIBLE}
      --build-arg AGRU="$AGRU"
      --build-arg ALPINE="$ALPINE"
      --build-arg ANSIBLE="$ANSIBLE"
      --build-arg ANSIBLE_CORE="$ANSIBLE_CORE"
      -f Dockerfile.base
      .
  tags:
    - docker

fresh:
  stage: release
  only: ['fresh']
  except: ['schedules']
  services:
    - docker:dind
  image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/jdrouet/docker-with-buildx:latest
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - docker buildx create --use
    - docker buildx build --platform linux/arm64/v8,linux/amd64 --push
      -t $CI_REGISTRY_IMAGE:fresh
      -t registry.etke.cc/etke.cc/ansible:fresh
      --build-arg ALPINE="$ALPINE"
      --build-arg ANSIBLE="$ANSIBLE"
      --build-arg ANSIBLE_CORE="$ANSIBLE_CORE"
      .
  tags:
    - docker

stable:
  stage: release
  only: ['master']
  services:
    - docker:dind
  image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/jdrouet/docker-with-buildx:latest
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - docker buildx create --use
    - docker buildx build --platform linux/arm64/v8,linux/amd64 --push
      -t $CI_REGISTRY_IMAGE
      -t registry.etke.cc/etke.cc/ansible
      --build-arg ALPINE="$ALPINE"
      --build-arg ANSIBLE="$ANSIBLE"
      --build-arg ANSIBLE_CORE="$ANSIBLE_CORE"
      .
  tags:
    - docker

sync images:
  stage: postrelease
  only: ['fresh', 'schedules']
  image:
    name: $CI_REGISTRY_IMAGE:fresh
    entrypoint: [""]
  before_script:
    - cp -r /playbook/.config/inventory /
  script:
    - cd /playbook; ansible-playbook play/all.yml -l localhost -t skopeo -e target=localhost
  allow_failure: true
