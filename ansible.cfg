[defaults]
forks = 100
timeout = 1800
strategy = free
ansible_managed = Autogenerated file, do NOT edit manually.
retry_files_enabled = False

# Paths
inventory = inventory/hosts
roles_path = roles:upstream/roles
log_path = /tmp/ansible.log

# Remote default
remote_user = root
host_key_checking = False

# Display
display_skipped_hosts = False

# Facts
gathering = smart
fact_caching = jsonfile
fact_caching_connection=/tmp


[ssh_connection]
pipelining = True
ssh_args = -C -o ControlMaster=auto -o ControlPersist=30m -o PreferredAuthentications=publickey
control_path = /tmp/ssh-%%h-%%p-%%r
