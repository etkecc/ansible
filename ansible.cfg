[defaults]
forks = 50
timeout = 86400
# strategy = free
strategy = mitogen_free
ansible_managed = Autogenerated file, do NOT edit manually.
retry_files_enabled = False

# Paths
inventory = inventory/hosts,../inventory/hosts
roles_path = roles:upstream/roles
log_path = /tmp/ansible/play.log

# Plugins
strategy_plugins = /usr/lib/python3.10/site-packages/ansible_mitogen/plugins/strategy

# Remote default
remote_user = root
host_key_checking = False

# Display
display_skipped_hosts = False

# Facts
gathering = smart
fact_caching = jsonfile
fact_caching_connection=/tmp/ansible


[ssh_connection]
pipelining = True
ssh_args = -C -o ControlMaster=auto -o ControlPersist=30m -o PreferredAuthentications=publickey
control_path = /tmp/ansible/ssh-%%h-%%p-%%r
